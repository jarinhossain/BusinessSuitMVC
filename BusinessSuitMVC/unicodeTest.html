<script>
    var unicodeData = [{"Id":"1","Value":"োবগম"}];
    //document.write('{"unicodeModel": [');
     document.write('{"unicodeModel": [');
    $.each( unicodeData, function( key, value ) {
        document.write( "{\"Id\":" + "\""+ value.Id + "\",");
        document.write( "\"Value\":"+ "\""+ ConvertToTextArea(value.Value) + "\"}" );

            document.writeln(',');
        }
    });

    document.write(']}');
</script>
